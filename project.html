<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project (Amazon)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f3f3f3;
    }
    header {
      background-color: #131921;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav input {
      padding: 5px;
      width: 300px;
    }
    nav button {
      padding: 6px 10px;
      background-color: #febd69;
      
    }
    .banner {
      background-color: #232f3e;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .products {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }
    .product {
      background-color: white;
      padding: 15px;
      width: 200px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    footer {
      background-color: #131921;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Amazon</h1>
    <nav>
      <input type="text" placeholder="Search here">
      <button>Search</button>
    </nav>
  </header>

  <div class="banner">
    <h2>Welcome to Amazon</h2>
    <p>Shop the best products at great prices!</p>
  </div>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 1">
      <h3>Product 1</h3>
      <p>19.99/-</p>
      <button>Buy now</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <h3>Product 2</h3>
      <p>29.99/-</p>
      <button>Buy now</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Product 3">
      <h3>Product 3</h3>
      <p>39.99/-</p>
      <button>Buy now</button>
    </div>
  </div>
<br>
<br>
  <footer>
    <p>&copy; 2025 Amazon Clone. All rights reserved.</p>
  </footer>
</body>
</html>
